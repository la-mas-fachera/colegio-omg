<html>
<head>
<script type="text/javascript">
function calcularResultados() {
  const R = parseFloat(document.getElementById("r").value);
  const L = parseFloat(document.getElementById("l").value);
  const C = parseFloat(document.getElementById("c").value);
  const F = parseFloat(document.getElementById("f").value);

  function calcularXC() {
    return 1 / (2 * Math.PI * F * C);
  }

  function calcularXL() {
    return 2 * Math.PI * F * L;
  }

  function calcularModuloZ() {
    const XL = calcularXL();
    const XC = calcularXC();
    return Math.sqrt(Math.pow(R, 2) + Math.pow(XL - XC, 2));
  }

  const moduloZ = calcularModuloZ();

  document.getElementById("modulo_z_result").innerHTML = `Módulo de Z: ${moduloZ}`;
}
</script>

<style>
 body {
  background-color: #ffb391;
 }
</style>

</head>
<body>
<h1>Cálculo de Propiedades Eléctricas</h1>
<form>
  <label for="r">R:</label>
  <input type="text" id="r" name="r"><br><br>

  <label for="l">L:</label>
  <input type="text" id="l" name="l"><br><br>

  <label for="c">C:</label>
  <input type="text" id="c" name="c"><br><br>

  <label for="f">F:</label>
  <input type="text" id="f" name="f"><br><br>

  <input type="button" value="Calcular" onclick="calcularResultados()">
</form>

<h2>Resultados:</h2>
<div id="modulo_z_result"></div>

</body>
</html>
